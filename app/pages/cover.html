<div id="view" ng-controller="CoverController">
  <div class="coverpage" id="splash">
    <div class="horizon">
      <div class="issue-intro small-10 columns">
        <h2 class="issue-intro-title">{{issueList[0].issuetitle}}</h2>
        <p class="issue-intro-text">{{issueList[0].issueintro}}</p>
        <div class="hide-for-small">
          <a href="#" class="small button secondary">download</a>
        </div>
      </div>
    </div>
    <a href="#index">
      <div class="readon">            
        <h3>read</h3>
        <i class="fa fa-chevron-down"></i>
      </div> 
    </a> 
  </div>
  <div class="issue-index" id="index">
    <div class="">
      <div class="issue-index-intro">
        <h4>{{test}}</h4>
      </div>
      <ul class="medium-block-grid-2 large-block-grid-3 issue-index-list">
        <li class="issue-index-article" ng-repeat="article in issueList[0].issuearticles">
        <a href="/{{article.articleslug}}">
          <img src="{{article.articleimages[1].thumb}}" alt="" class="issue-index-article-thumbnail">
          <div class="issue-index-article-body">
            <h3 class="issue-index-article-title">{{article.articletitle}}</h3>
            <p class="issue-index-article-teaser">{{article.articleteaser}}</p>
          </div>
        </a>
        </li>
      </ul>
    </div>
  </div>
</div>
