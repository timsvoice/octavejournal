<div class="coverpage" id="splash">  
  <div class="horizon">
    <div class="issue-intro">
      <h2 class="issue-intro-title"><%= site.title %></h2>
      <p class="issue-intro-text">{{ issue[0].issuedescription }}</p>
      <a href="#" class="small button secondary">download</a>
    </div>
  </div>
  <div class="readon">            
    <h3>read</h3>
    <i class="fa fa-caret-down"></i>
  </div>
</div>
<div class="row issue-index">
  <div class="small-12 columns small-centered">
    <%= site.htmlFor(_(site.posts).last()) %>
      <ul class="medium-block-grid-2 large-block-grid-3 issue-index-list">
        <li class="issue-index-article" ng-repeat="article in issue[0].articles">
        <a href="/{{article.title}}">
          <img src="https://s3-ap-southeast-1.amazonaws.com/octavejournal/article-assets/retina.png" alt="" class="issue-index-article-thumbnail">
          <h3 class="issue-index-article-title">{{ article.title }}</h3>
          <p class="issue-index-article-teaser">{{ article.teaser }}</p>
        </a>
        </li>
      </ul>
  </div>
</div>
